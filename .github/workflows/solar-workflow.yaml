name: Solar system workflow

on:
  workflow_dispatch:
  push:
     branches:
       - main
       - 'feature*'

jobs:
   unit-testing:
        name: Unit testing
        #strategy:
         #   matrix:
          #      nodejs_version: [18, 19, 20]
           #     - nodejs_version: 18
            #        operating_system: macos-latest
        #runs-on: ${{matrix.operating_system}}
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repo
          uses: actions/checkout@v4

        - name: Setup nodejs version-${{matrix.nodejs_version}}
          uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: cache npm dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ubuntu-latest-node-modules-${{ hashfiles('package-lock.json') }}

        - name: Install dependencies
          run: npm 

        - name: Unit testing
          #continue-on-error: true
          id: nodejs-unit-testing-step
          run: npm test
        
        - name: status of testing
          if: always()    ## we can add if: always() means if previous stpe will pass or fail then this step will run always
          run: echo "Tetsing is failed"